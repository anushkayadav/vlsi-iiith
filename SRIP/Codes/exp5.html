<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<title>lab5 simulator</title>
	<link rel="stylesheet" type="text/css" href="exp5.css">
	
	<script src="exp5.js"></script>
	
	<style>canvas{width:80%;}</style>
</head>


<body>
	<h1 id="heading">GATE SIZING</h1>
	<div id="simulate_button">
		<button class="btn"> Simulate</button>
	</div>

	<table id="one">
		<tr>
			<th align="left">
				<h3 id="toolhead">Tool Bar</h3><br>
				<div id="smallheadings">Available icons </div><br><br>

				<table>
					<tr>
					 	<td><img class="componentButton ground" src="images/ground.png" style="width:40px;height:60px;"></td>
						<td><img class="componentButton vSource" src="images/voltage.png"style="width:40px;height:60px;"></td>  
					</tr>
					<tr>
						<td><img class="componentButton resistor" src="images/resistor.png" style="width:40px;height:40px;"></td>
						 <td><img class="componentButton wire"  src="images/wire.gif"style="width:40px;height:40px;"></td>
					 </tr>
					<tr>
					 	<td><img class="componentButton capacitor" src="images/capacitor.png"  style="width:50px;height:30px;"></td>
					  	<td><img class="componentButton diode" src="images/diode.png" style="width:40px;height:40px;"></td>
					  </tr>
					<tr>
					 	<td><img class="componentButton npn" src="images/npn.png" style="width:40px;height:40px;"></td>
					  	<td><img class="componentButton inverter" src="images/inverter.png" style="width:50px;height:30px;"></td> 
					</tr>
					<tr>
					 	<td><img class="componentButton inputsym" src="images/input.gif" style="width:40px;height:40px;"></td>
					  	<td><img class="componentButton outputsym" src="images/output.gif" style="width:40px;height:40px;"></td>
					</tr>
					
				</table>
				<br>

				<span id='clear' class="button">Clear Components</span>



			</th>

			<th>
				<h3 id="toolhead">Circuit Design</h3><br>
				<div class="canvas"><svg id="connector_canvas"></svg></div>
				
				


				

				
			</th>

			<th>
				<h3 id="toolhead">Simulation Of Circuit</h3>
				<div class="graph-zone"></div>

			</th>

		</tr>
	

</body>
</html>
